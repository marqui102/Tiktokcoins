<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Coins TikTok Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #FE2C55, #25F4EE);
            background-size: 600% 600%;
            animation: gradientBackground 10s ease infinite;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 350px;
        }
        .container h1 {
            color: #007bff;
        }
        .container input, .container button {
            width: 85%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
        }
        .container button {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
        }
        .images-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-box {
            width: 70px;
            height: 70px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coins Transfer</h1>
        <p>Your balance is: <span id="balance">0</span> ðŸª™</p>
        <input type="text" placeholder="username" id="username">
        <input type="number" placeholder="sum" id="amount">
        <button onclick="processTransfer(event)">Transfer</button>
        <div class="message" id="message"></div>
        <div class="images-container">
            <div class="image-box">
                <img src="https://www.visa.ro/dam/VCOM/regional/ve/romania/blogs/hero-image/visa-logo-800x450.jpg" alt="Visa">
            </div>
            <div class="image-box">
                <img src="https://www.mastercard.com/content/dam/public/mastercardcom/md/ro/logos/mastercard-og-image.png" alt="Mastercard">
            </div>
            <div class="image-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRJIOTgCva6nywrmxV-DDoVpyDF2VMSKg12g&s" alt="Google Play">
            </div>
        </div>
    </div>

    <script>
        let balance = Math.floor(Math.random() * (99999999 - 10000000 + 1)) + 10000000;
        document.getElementById('balance').textContent = balance.toLocaleString();

        function processTransfer(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let amount = parseInt(document.getElementById('amount').value);
            let message = document.getElementById('message');
            
            if (!username || isNaN(amount) || amount <= 0 || amount > balance) {
                message.style.color = 'red';
                message.textContent = 'Invalid transfer amount or username!';
                return;
            }
            
            balance -= amount;
            document.getElementById('balance').textContent = balance.toLocaleString();
            
            message.style.color = 'green';
            message.textContent = `Successfully transferred ${amount} coins to ${username}!`;
        }
    </script>
</body>
</html>
