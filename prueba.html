<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Transfer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #00A2FF, #32CD32);
            background-size: 600% 600%;
            animation: gradientBackground 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .container h1 {
            color: #FFD700;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container input[type="text"],
        .container input[type="number"] {
            width: 85%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .container button {
            background-color: #32CD32;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .container button:hover {
            background-color: #228B22;
        }

        .message {
            background-color: #e9ffe9;
            color: #28a745;
            padding: 12px;
            border: 1px solid #28a745;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .gradient-text {
            background: linear-gradient(270deg, #FFD700, #32CD32);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Robux Transfer</h1>
        <p>Your balance is <span id="balance">0</span> ðŸŸ¢</p>
        <input type="text" placeholder="username" id="username">
        <input type="number" placeholder="sum" id="amount">
        <button onclick="processTransfer(event)">Transfer</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        let balance = Math.floor(Math.random() * (999999 - 10000 + 1)) + 10000; 
        document.getElementById('balance').textContent = balance.toLocaleString();

        function processTransfer(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var amount = parseInt(document.getElementById('amount').value);
            var message = document.getElementById('message');

            if (username === '' || amount > balance || isNaN(amount) || amount <= 0) {
                message.style.display = 'block';
                message.style.color = 'red';
                message.textContent = "Error: Check details and try again.";
                return;
            }

            balance -= amount;
            document.getElementById('balance').textContent = balance.toLocaleString();
            message.style.display = 'block';
            message.style.color = '#28a745';
            message.innerHTML = `User <span class="gradient-text">${username}</span> received <span class="gradient-text">${amount}</span> Robux.`;
        }
    </script>
</body>
</html>
