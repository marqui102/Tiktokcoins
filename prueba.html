<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Coins TikTok Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #FE2C55, #25F4EE);
            background-size: 600% 600%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 350px;
        }
        .container h1 {
            color: #007bff;
        }
        .container input {
            width: 85%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .container button {
            background-color: #dc3545;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .message {
            color: #28a745;
            margin-top: 20px;
            display: none;
        }
        .error-popup {
            color: #dc3545;
            display: none;
        }
        .payment-methods {
            margin-top: 20px;
            display: none;
        }
        .payment-methods button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .thank-you-message {
            color: #ff8c00;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <script>
        let balance = parseInt(prompt("Set your initial balance:", "1000000")) || 0;
    </script>
    <div class="container">
        <h1>Coins Transfer</h1>
        <p>Your balance is: <span id="balance"></span> ðŸª™</p>
        <input type="text" placeholder="Username" id="username">
        <input type="number" placeholder="Amount" id="amount">
        <button onclick="processTransfer(event)">Transfer</button>
        <p class="message" id="message"></p>
        <p class="error-popup" id="error-popup">Insufficient balance or invalid input.</p>
        <div class="payment-methods" id="payment-methods">
            <p>Select a payment method:</p>
            <button onclick="confirmPayment('Visa')">Visa</button>
            <button onclick="confirmPayment('Mastercard')">Mastercard</button>
            <button onclick="confirmPayment('Google Pay')">Google Pay</button>
        </div>
        <p class="thank-you-message" id="thank-you-message">Thank you for donating and participating! More transfers in the next live stream.</p>
    </div>

    <script>
        document.getElementById('balance').textContent = balance.toLocaleString();

        function processTransfer(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let amount = parseInt(document.getElementById('amount').value);
            let errorPopup = document.getElementById('error-popup');
            let paymentMethods = document.getElementById('payment-methods');

            if (!username || isNaN(amount) || amount <= 0 || amount > balance) {
                errorPopup.style.display = 'block';
                return;
            }
            errorPopup.style.display = 'none';
            paymentMethods.style.display = 'block';
        }

        function confirmPayment(method) {
            let username = document.getElementById('username').value;
            let amount = parseInt(document.getElementById('amount').value);
            let message = document.getElementById('message');
            let paymentMethods = document.getElementById('payment-methods');
            let balanceDisplay = document.getElementById('balance');
            let thankYouMessage = document.getElementById('thank-you-message');

            balance -= amount;
            balanceDisplay.textContent = balance.toLocaleString();
            paymentMethods.style.display = 'none';
            let orderCode = generateOrderCode();
            let waitTime = Math.floor(Math.random() * (100 - 20 + 1)) + 20;
            message.style.display = 'block';
            message.innerHTML = `Payment via ${method} confirmed! <br> Order Code: <strong>${orderCode}</strong><br> Coins will arrive in ~${waitTime} minutes.`;
            
            setTimeout(() => {
                thankYouMessage.style.display = 'block';
            }, 2000);
        }

        function generateOrderCode() {
            let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }
    </script>
</body>
</html>
