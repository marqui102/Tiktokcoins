<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {

        .container {

            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {

        }
        .moneda:hover, .moneda.active {
            border: 2px solid red;
            background: #ffecec;
        }
        .boton-recargar {
            width: 100%;
            background: red;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .boton-recargar:hover {
            background: darkred;
        }
        .metodo-pago {

        }
    </style>
</head>

<script>
    const monedas = document.querySelectorAll(".moneda");
    const total = document.getElementById("total");

    monedas.forEach(moneda => {
